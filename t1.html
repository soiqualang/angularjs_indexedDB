        objStore.createIndex('name_idx', 'name', {unique: false});

	// available query functions
	$lt(value) - less than

	$eq(value) - equal
	$between(lower, upper, doNotIncludeLowerBound? true/false, doNotIncludeUpperBound true/false) - between two bounds
